name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        node-version: [18]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run test suite
        run: npm test
